<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jewel Thief</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="game-top-wrapper flex">
    	<header> 
            <div class="dark-blue-back">
                <div class="contain-50">
    		       <h1>jewel thief</h1>	
                </div>
            </div>
    	</header>

                <section class="rules-container flex">
                    <div class="light-blue-back">
                        <div class="contain-50">
                            
                            <div class="accordion-wrap flex">

                                <span class="accordion-icon"> 
                                    <i class="fa fa-minus-hexagon "></i>
                                    <i class="fa fa-plus-hexagon "></i> 
                                </span>

                                <div class="game-rules"><strong>Rules:</strong><span>Each turn we can remove 1, 2, or 3 Gems from the pile. The last one to choose the Gavel looses!</span></div>

                            </div> <!-- Accordion-wrap END -->
                   
                            <div class="live-text-area-wrap flex">

                                    <div class="live-text-area"></div>
                                    <button class="start-game primary-button">Start New Game (easy-mode)</button>
                                    <button class="start-game primary-button hard-game">Start New Game (hard-mode)</button>

                                    <section class="three-main-buttons">
                                         <div class="center-me">
                                            <button class="add-gem primary-button">Add Back A Gem</button> 
                                            <button class="remove-gem primary-button">Remove A Gem</button> 
                                            <button class="end-turn primary-button">End My Turn</button>
                                        </div>      
                                    </section>
                         

                            </div><!--Live Text Area Wrap -->
                        </div> <!-- Contain-50 -->

                            <section>
                                <div class="contain-90">
                                    <div class="game-timmer-wrapper">
                                        <span class="digit">0</span>
                                        <div class="spell-seconds">seconds</div>
                                    </div>
                                </div> <!-- Contain-90 -->
                            </section>

                   </div> <!-- Light blue back -->  
                </section><!-- Section END -->
    </div> <!-- Game TOP Wrapper -->
        



    <div class="wrapper">      

            <div class="zig-zag-bottom"></div>
        <div class="allow-click-effects-container">

            <div id="change-cursor-container">
                

            <div class="zig-zag-sep"></div>      
        	<section class="center-me">
                    
                    <div class="primary-game-container flex contain">
                    
                    <div class="circle-wrapper">
                    <div class="circle"><div class="cirlce-title">Thief Removing</div> <span id="ai-just-removed-recap">0</span></div>
                    </div>
                    <div id="loader"></div>
    
                        <div id="list">
                          <ol class="flex game-list">
                            <li class="gavel"><span> <i class="fa fa-gavel"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                            <li><span> <i class="fa fa-gem"></i> </span></li>
                          </ol>      
                        </div> <!-- List -->

                       <section class="ranking-leaderboard">                            
                            <div class="light-blue-back-leader">
                                    <div class="leader-board-wrapper">
                                        <h3>Leaderboard</h3>                                           
                                        <ol>
                                            
                                            <li class="leader-list-container">
                                                 <h4><span class="lead-number">1</span> Stallion83</h4> <div class="score">2,300</div>
                                            </li>
                                            

                                            <li class="leader-list-container">
                                                <h4><span class="lead-number">2</span> JimmyHova</h4> <div class="score">1,600</div>
                                            </li>

                                             <li class="leader-list-container">
                                                <h4><span class="lead-number">3</span> Montrossity</h4> <div class="score">640</div>
                                            </li>
                                            <li class="leader-list-container">
                                                <h4><span class="lead-number">4</span> 2pack</h4> <div class="score">90</div>
                                            </li>

                                        </ol>
                                   
                                    </div><!-- Leader board wrapper -->
                            </div><!-- light blue back -->                               
                        </section><!-- Ranking Leaderboard -->
                                         


                    </div> <!-- Primary Game Container -->
            </section>

                <div class="zig-zag-sep"></div>
        </div><!-- Change Cursor Container --> <div class="emoji-cursor emoji--bomb"><span>ðŸ’£</span></div>
        </div><!-- Allow Click Effects Container -->

                <div class="zig-zag-top"></div>

                    <p> Your Current Selection: * <span id="player-live-selection">0</span> Gem</p> 
            </section> -->


        
                <footer>
                </footer>
   

    </div> <!-- Wrapper -->

    <script defer src="./FontAwesomeJs/packs/solid.js"></script> 
    <script defer src="./FontAwesomeJs/fontawesome.js"></script>

    <!-- jQuery Script -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
    crossorigin="anonymous"></script>
    <!-- JS and jQuery file tree -->
    <script src="./js/jquery.js"></script>
    <script src="./js/hard-game.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
